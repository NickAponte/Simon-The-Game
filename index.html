<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 class = "removeClick">Simon</h1>
        <h3>Test Your Memory!</h3>
       
        <div class="row">
            <div id = "one" class='cell' data-number='1'></div>
            <div id = "two" class='cell' data-number='2'></div>
           
        </div>
        <div class="row">
            <div id = "three" class='cell' data-number='3'></div>
            <div id = "four" class='cell' data-number='4'></div>
        </div>
        
        <div id = "score"style = "border-radius: 0%"></div>
    </main>
    
    <!-- <script src="scripts.js"></script> -->
</body>
<footer>
    
    <button id = 'play'>Play</button>
    
    <div id = "message"></div>
    
    <script src="script.js"></script>
</footer>
</html>
