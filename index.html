<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <audio src="sounds/button-31.wav" data-sound="circle_1"></audio>
    <audio src="sounds/button-32.wav" data-sound="circle_2"></audio>
    <audio src="sounds/button-33a.wav" 
    data-sound="circle_3"></audio>
    <audio src="sounds/button-34.wav" data-sound="circle_4"></audio>
    <audio src="sounds/fail-trombone-01.wav" data-sound="lost"></audio>
    
</head>

<body>
    <header>
        <h1 class="removeClick"><strong>Simon</strong></h1>
        <h3>Test Your Memory!</h3>
        <button id="play" class="btn btn-success">Play</button>
        <button id="toggleLeaderBoardButton" class="btn btn-info">Show
            Leaderboard</button><br><br>
    </header>
    <main>
        <div class="game-container">
            <div class="game-button-container">
                <div id="circle_1" class="cell circle" style="background-color:yellow" data-number='1'></div>
                <div id="circle_2" class="cell circle" style="background-color:red" data-number='2'></div>
            </div>
            <img id="simon" src="https://memegenerator.net/img/instances/43717374.jpg" alt="">
            <div class="game-button-container">
                <div id="circle_3" class="cell circle" style="background-color:green" data-number='3'></div>
                <div id="circle_4" class="cell circle" style="background-color:blue" data-number='4'></div>
            </div>
        </div>
        <div id="score">Score<br></div>
    </main>

</body>
<footer>
    <div id="message"></div><br><br>
    <div class = "hide" id="leaderBoardDiv">Show Leaderboard</div>
    <script src="script.js"></script>
</footer>

</html>
